<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arduino LED Matrix</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css" />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="title-text-div">
      <h1 id="title-text" class="title is-4">Matrix Visualizer</h1>
    </div>
    <nav>
      <button id="settings-page-button">SETTINGS</button>
      <button id="effects-page-button">EFFECTS</button>
      <button id="fxBuilder-page-button" hidden>BUILDER</button>
      <button id="exit-button" class="delete is-large"></button>
      <button id="minimize-button" class="delete is-large"></button>
    </nav>

    <div id="settings-contents">
      <div id="configure-port-div">
        <h1 id="page-title-text" class="title is-5">Configure Port:</h1>
        <div id="configure-buttons-div">
          <div class="dropdown">
            <div class="dropdown-trigger">
              <button
                id="dropdown-button"
                class="button"
                aria-haspopup="true"
                aria-controls="dropdown-menu"
              >
                <span id="dropdown-button-span-ports">Select Port</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div id="dropdown-content-ports" class="dropdown-content"></div>
            </div>
          </div>
          <button id="connect-button" class="button is-primary">CONNECT</button>
        </div>
      </div>
      <!-- <div id="port-status-div">
        <h1 id="page-title-text" class="title is-5">Port Status:</h1>
        <h2 id="status-text">Connected</h2>
      </div>-->
    </div>

    <div id="effects-contents" hidden>
      <div id="visualizer-div">
        <div id="visualizer-canvas-div">
          <canvas id="visualizer-canvas" , width="500" , height="120"></canvas>
        </div>
      </div>

      <div id="effects-div">
        <h1 id="page-title-text" class="title is-5">Choose Effect:</h1>
        <div id="configure-effects-div">
          <div class="dropdown">
            <div class="dropdown-trigger">
              <button
                id="dropdown-button"
                class="button"
                aria-haspopup="true"
                aria-controls="dropdown-menu"
              >
                <span id="dropdown-button-span-fx">Default</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
              <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div id="dropdown-content-fx" class="dropdown-content"></div>
              </div>
            </div>
          </div>
          <button id="apply-button" class="button is-primary">APPLY</button>
          <h1 id="effect-description-text"></h1>
          <div id="checkbox-div">
            <label id="checkbox" class="checkbox">
              <input type="checkbox" id="control-glow-check" />
              Control Glow
            </label>

            <label id="checkbox" class="checkbox">
              <input type="checkbox" id="upside-down-check" />
              Upside Down
            </label>

            <label id="checkbox" class="checkbox">
              <input type="checkbox" id="fill-check" />
              Fill
            </label>
          </div>
        </div>
      </div>
    </div>

    <div id="fxBuilder-contents" hidden>
      <div id="fxBuilder-div">
        <h1 id="page-title-text" class="title is-5">Effects Builder:</h1>
        <div id="fxBuilder-grid"></div>
        <div id="fxBuilder-animationControls">
          <button id="fxBuilder-frameNextBtn" class="button is-primary">
            >
          </button>
          <h1 id="fxBuilder-currentFrameText">0</h1>
          <button id="fxBuilder-framePreviousBtn" class="button is-primary">
            <
          </button>
          <h1 id="fxBuilder-delay-text">Time between frames</h1>
          <input
            id="fxBuilder-delay-input"
            class="input is-rounded"
            type="number"
            min="0"
            placeholder="(in ms)"
          />
        </div>
        <button id="fxBuilder-apply-button" class="button is-primary">
          APPLY
        </button>
        <button id="fxBuilder-applyAnim-button" class="button is-primary">
          APPLY ANIMATION
        </button>
        <button id="fxBuilder-clear-button" class="button is-primary">
          CLEAR FRAME
        </button>
      </div>
    </div>
  </body>
  <script src="./renderer.js"></script>
  <script src="./UI/elements.js"></script>
  <script src="./UI/canvas.js"></script>
</html>
