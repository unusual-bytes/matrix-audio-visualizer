<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arduino LED Matrix</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="title-text-div"><h1 id="title-text" class="title is-4">Matrix Visualizer</h1></div>
    <nav>
      <button id="settings-page-button">SETTINGS</button>
      <button id="effects-page-button">EFFECTS</button>
      <button id="exit-button" class="delete is-large"></button>
      <button id="minimize-button" class="delete is-large"></button>
    </nav>

    <div id="settings-contents">

      <div id="configure-port-div">
        <h1 id="configure-text" class="title is-5">Configure Port:</h1>
        <div id="configure-buttons-div">
      <div class="dropdown">
        <div class="dropdown-trigger">
          <button id="dropdown-button" class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span id="dropdown-button-span">Select Port</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div id="dropdown-content" class="dropdown-content">
        </div>
      </div>
    </div>
    <button id="connect-button" class="button is-primary">CONNECT</button>
  </div>
</div>
<div id="port-status-div">
  <h1 id="status-title-text" class="title is-5">Port Status:</h1>
</div>
  </div>

  <div id="effects-contents" hidden>
    <div id="audiovisualizer-div">
    <h1>hi</h1>
    <div><canvas id="audioVisualizerCanvas" height="160" width="640"></canvas></div>
  </div>
  </div>

  </body>
  <script src="./renderer.js"></script>
  <script src="./ui-elements.js"></script>
</html>
