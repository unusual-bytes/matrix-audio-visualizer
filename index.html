<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arduino LED Matrix</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="title-text-div"><h1 id="title-text" class="title is-4">Matrix Visualizer</h1></div>
    <nav>
      <button id="settings-page-button">SETTINGS</button>
      <button id="effects-page-button">EFFECTS</button>
      <button id="exit-button" class="delete is-large"></button>
      <button id="minimize-button" class="delete is-large"></button>
    </nav>

    <div id="contents">
      <div><canvas id="audioVisualizerCanvas" height="160" width="640"></canvas></div>

      <div id="configure-port"> <center>
      <div class="dropdown">
        <div class="dropdown-trigger">
          <button id="dropdown-button" class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span>Select Port</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <a href="#" class="dropdown-item">
              COM1
            </a>
            <a class="dropdown-item">
              COM2
            </a>
            <a href="#" class="dropdown-item is-active">
              COM3
            </a>
            <a href="#" class="dropdown-item">
              COM4
            </a>
        </div>
      </div>
    </div>
    <button id="connect-button" class="button is-primary">CONNECT</button>
  </center></div>
  </div>

  </body>
  <script src="./renderer.js"></script>
  <script src="./ui-elements.js"></script>
